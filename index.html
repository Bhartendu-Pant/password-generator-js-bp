<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://fav.farm/âœ…" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/copy.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input placeholder="Password" class="display" data-passwordDisplay readonly>
            <button class="cpy-btn" data-copy >
                <span class="cpyMsg" data-copyMsg></span>
                <i class="gg-copy" ></i>
            </button>
        </div>

        <div class="input-container">
            <div class="password-length-container">
                <p data-passwordLength>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            
            <input class="slider" type="range" max="20" min="1" step="1" data-lengthSlider>
            

           
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <div class="password-strength">
                    <p>Strength</p><div data-indicator></div>
                </div>

                <div class="button">
                    <button data-generatePass>GENERATE PASSWORD</button>
                </div>
            
        </div>
    </div>


</body>

</html>
